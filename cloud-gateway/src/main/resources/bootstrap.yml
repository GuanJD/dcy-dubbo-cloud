server:
  port: 9001
spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 192.168.109.132:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: admin-biz
          uri: lb://admin-biz
          predicates:
            - Path=/admin-biz/**
          filters:
            - StripPrefix=1
